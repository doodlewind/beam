<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <style>
    * { margin: auto 0; padding: 0; }
    body { height: 100vh; }
    canvas { width: 100%; height: 100% }
    #control {
      position: fixed; top: 0; right: 0; width: 300px;
      padding: 10px; box-sizing: border-box;
      background: white; opacity: 0.3; color: #666;
    }
  </style>
  <body>
    <div id="control">
      <input type="range" min="-180" max="180" value="0" id="x-rotate">
      <label for="x-rotate">Ball X Rotate</label>

      <input type="range" min="-180" max="180" value="0" id="y-rotate">
      <label for="y-rotate">Ball Y Rotate</label>

      <input type="range" min="-180" max="180" value="0" id="z-rotate">
      <label for="z-rotate">Ball Z Rotate</label>

      <input type="range" min="-180" max="180" value="0" id="camera-rotate">
      <label for="camera-rotate">Camera Y Rotate</label>

      <input type="range" min="0" max="1" value="0" step="0.01" id="metallic">
      <label for="metallic">Metalness</label>

      <input type="range" min="0" max="1" value="0" step="0.01" id="roughness">
      <label for="roughness">Roughness</label>

      <select id="env-map">
        <option data-level="9" value="helipad">Helipad</option>
      </select>
      <label for="env-map">Environment Map</label>

      <!-- BEGIN point light 0 -->
      <input type="range" min="-1" max="1" value="0" step="0.01" id="light-0-x">
      <label for="light-0-x">Light 0 X</label>

      <input type="range" min="-1" max="1" value="0" step="0.01" id="light-0-y">
      <label for="light-0-y">Light 0 Y</label>

      <input type="range" min="-1" max="1" value="0" step="0.01" id="light-0-z">
      <label for="light-0-z">Light 0 Z</label>

      <input type="range" min="0" max="2" value="0" step="0.01" id="light-0-strength">
      <label for="light-0-strength">Light 0 Strength</label>

      <br/>
      <input type="color" value="#ffffff" id="light-0-color">
      <label for="light-0-color">Light 0 Color</label>
      <br/>
      <!-- END point light 0 -->
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="module" src="./pbr-ball.js"></script>
  </body>
</html>
